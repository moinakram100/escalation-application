_schema-version: "3.1"
ID: secondProject
description: A simple CAP project.
version: 1.0.0
modules:
  - name: secondProject-approuter
    type: nodejs
    path: app
    requires:
      - name: secondProject-repo-runtime
      - name: secondProject-xsuaa  
      - name: srv-api
        group: destinations
        properties:
          # defining a destination with the name srv_api for the approuter to use
          name: srv_api 
          url: '~{srv-url}'
          forwardAuthToken: true
  - name: secondProject-srv
    type: nodejs
    path: gen/srv
    requires:
      - name: secondProject-destination-service
      - name: secondProject-xsuaa
      - name: secondProject-db
    provides:
      - name: srv-api
        properties:
          srv-url: ${default-url}
    parameters:
      buildpack: nodejs_buildpack
    build-parameters:
      builder: npm-ci
  - name: secondProject-db-deployer
    type: hdb
    path: gen/db
    requires:
      - name: secondProject-db
    parameters:
      buildpack: nodejs_buildpack
  - name: secondProject-app-content
    type: com.sap.application.content
    path: .
    requires:
      - name: secondProject-repo-host
        parameters:
          content-target: true
    build-parameters:
      build-result: resources
      requires:
        - artifacts:
            - secondprojectfi.zip
          name: secondprojectfi
          target-path: resources/
  - name: secondprojectfi
    type: html5
    path: app/secondprojectfi
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm install
        - npm run build:cf
      supported-platforms:
        []
resources:
  - name: secondProject-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared
  - name: secondProject-repo-host
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-name: secondProject-html5-srv
      service-plan: app-host
  - name: secondProject-destination-service
    type: org.cloudfoundry.managed-service
    parameters:
      config:
        HTML5Runtime_enabled: false
        init_data:
          instance:
            destinations:
              - Authentication: NoAuthentication
                Name: ui5
                ProxyType: Internet
                Type: HTTP
                URL: https://ui5.sap.com
            existing_destinations_policy: update
        version: 1.0.0
      service: destination
      service-name: secondProject-destination-service
      service-plan: lite
  - name: secondProject-xsuaa
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      path: ./xs-security.json
  - name: secondProject-repo-runtime
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-name: secondProject-html5-rt
      service-plan: app-runtime 
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npx -p @sap/cds-dk cds build --production
